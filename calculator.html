<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <h1>CalCulator</h1>
    <div class="form-style">
        <form name="form">
            <input type="text" name="answer" class="ans"><br>
            <input type="button" value=" 1 " onclick="form.answer.value+='1'"/>
            <input type="button" value=" 2 " onclick="form.answer.value+='2'"/>
            <input type="button" value=" 3 " onclick="form.answer.value+='3'"/><br>
            <input type="button" value=" 4 " onclick="form.answer.value+='4'"/>
            <input type="button" value=" 5 " onclick="form.answer.value+='5'"/>
            <input type="button" value=" 6 " onclick="form.answer.value+='6'"/><br>
            <input type="button" value=" 7 " onclick="form.answer.value+='7'"/>
            <input type="button" value=" 8 " onclick="form.answer.value+='8'"/>
            <input type="button" value=" 9 " onclick="form.answer.value+='9'"/><br>
            <input type="button" value=" + " onclick="form.answer.value+='+'" class="right"/>
            <input type="button" value=" - " onclick="form.answer.value+='-'"/ class="right">
            <input type="button" value=" * " onclick="form.answer.value+='*'" class="right"/><br>
            <input type="button" value=" 0 " onclick="form.answer.value+='0'" class="right"/>
            <input type="button" value=" / " onclick="form.answer.value+='/'" class="right"/>
            <input type="button" value=" = " onclick="form.answer.value=eval(form.answer.value)">
            <br><input type="button" value="clearAll" onclick="form.answer.value=''">

        </form>
    </div>
    <style>
        *{
            text-align: center;
            color: yellowgreen;
            background-color: black;
        }
        div{
            padding-top: 50px;
            padding-left: 300px;
            padding-right: 300px;
        }
        form input{
            width: 100px;
            background-color: brown;
            color: white;
        }
        .ans{
            width: 300px;
        }
    </style>
    

</body>
</html>
